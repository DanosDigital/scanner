<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#141414">
  <title>Universal QR Scanner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e50914;
      --dark: #141414;
      --light: #f4f4f4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      overflow: hidden;
    }

    .scanner-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 15px;
    }

    #scanner-video {
      width: 100%;
      height: 70vh;
      object-fit: cover;
      border-radius: 8px;
      background-color: black;
    }

    /* Hide all video controls in all browsers */
    #scanner-video::-webkit-media-controls {
      display: none !important;
    }
    #scanner-video::-webkit-media-controls-enclosure {
      display: none !important;
    }
    #scanner-video::-webkit-media-controls-panel {
      display: none !important;
    }
    #scanner-video::-webkit-media-controls-play-button {
      display: none !important;
    }
    #scanner-video::-webkit-media-controls-start-playback-button {
      display: none !important;
    }

    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 200px;
      border: 4px solid var(--primary);
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
    }

    .scanner-header {
      text-align: center;
      padding: 15px;
      margin-bottom: 15px;
    }

    .status-message {
      text-align: center;
      padding: 15px;
      margin-top: 10px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      width: 100%;
      margin-top: 15px;
    }

    .camera-selector {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }
    /* Mobile-specific styles */
@media (max-width: 768px) {
  #scanner-video {
    height: 60vh;
    object-position: center;
  }
  
  .scan-frame {
    width: 80%;
    height: 180px;
  }
  
  .btn {
    padding: 15px;
    font-size: 1.1rem;
  }
  
  /* Prevent zooming on mobile */
  input, select, textarea {
    font-size: 16px;
  }
}
  </style>
</head>
<body>
  <div class="scanner-container">
    <div class="scanner-header">
      <h2><i class="fas fa-qrcode"></i> QR Code Scanner</h2>
      <select id="camera-select" class="camera-selector" onchange="switchCamera()">
        <option value="">Select Camera</option>
      </select>
    </div>

    <div style="position: relative;">
      <video id="scanner-video" playsinline autoplay muted></video>
      <div class="scan-frame"></div>
    </div>

    <div id="status-message" class="status-message">
      Initializing scanner...
    </div>

    <button id="scan-btn" class="btn" onclick="startScanner()" style="display: none;">
      <i class="fas fa-camera"></i> Start Scanner
    </button>
  </div>

  <!-- Using jsQR library which works better cross-browser -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  
  <script>
    // Global variables
    let videoStream = null;
    let currentCameraId = null;
    let cameras = [];
    let scanningActive = false;
    let animationFrameId = null;

    // DOM elements
    const videoElement = document.getElementById('scanner-video');
    const cameraSelect = document.getElementById('camera-select');
    const statusMessage = document.getElementById('status-message');
    const scanBtn = document.getElementById('scan-btn');

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Opera-specific fixes
      if (window.opera || navigator.userAgent.includes('Opera')) {
        videoElement.controls = false;
        videoElement.removeAttribute('controls');
      }
      
      scanBtn.style.display = 'block';
      enumerateCameras();
    });

    // Get available cameras
    async function enumerateCameras() {
      try {
        cameras = await navigator.mediaDevices.enumerateDevices();
        cameras = cameras.filter(device => device.kind === 'videoinput');
        
        cameraSelect.innerHTML = '<option value="">Select Camera</option>';
        cameras.forEach((camera, index) => {
          cameraSelect.innerHTML += `<option value="${camera.deviceId}">Camera ${index + 1}</option>`;
        });
        
        if (cameras.length > 0) {
          statusMessage.innerHTML = 'Ready to scan. Select a camera or click "Start Scanner"';
        } else {
          statusMessage.innerHTML = '<span style="color: var(--primary)">No cameras found</span>';
        }
      } catch (error) {
        console.error('Camera enumeration error:', error);
        statusMessage.innerHTML = `<span style="color: var(--primary)">Error: ${error.message}</span>`;
      }
    }

    // Start the scanner
    async function startScanner() {
  if (scanningActive) return;
  
  try {
    // Mobile-specific constraints
    const constraints = {
      video: {
        width: { ideal: 1280 },
        height: { ideal: 720 },
        facingMode: 'environment',
        deviceId: currentCameraId ? { exact: currentCameraId } : undefined,
        frameRate: { ideal: 30 }
      },
      audio: false
    };

    // Additional mobile check
    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      constraints.video.facingMode = { exact: 'environment' };
    }

    videoStream = await navigator.mediaDevices.getUserMedia(constraints)
      .catch(err => {
        // Fallback for some Android devices
        delete constraints.video.facingMode;
        return navigator.mediaDevices.getUserMedia(constraints);
      });

    videoElement.srcObject = videoStream;
    
    // Mobile-specific video play handling
    const playPromise = videoElement.play();
    if (playPromise !== undefined) {
      playPromise.catch(err => {
        // Fallback for autoplay restrictions
        scanBtn.style.display = 'block';
        scanBtn.textContent = 'Tap to Start Camera';
      });
    }
    
    scanningActive = true;
    scanQRCode();
    
  } catch (error) {
    console.error('Mobile camera error:', error);
    statusMessage.innerHTML = `
      <span style="color: var(--primary)">
        <i class="fas fa-exclamation-triangle"></i> 
        ${getMobileErrorMessage(error)}
      </span>
      <button onclick="showMobileInstructions()" style="margin-top: 10px;">
        Show Device Instructions
      </button>
    `;
  }
}

    // Switch between cameras
    async function switchCamera() {
      currentCameraId = cameraSelect.value;
      if (scanningActive) {
        stopScanner();
        await new Promise(resolve => setTimeout(resolve, 500));
        startScanner();
      }
    }
    function getMobileErrorMessage(error) {
  if (error.name === 'NotAllowedError') {
    return 'Camera access denied. Please enable permissions in browser settings.';
  }
  if (error.name === 'NotFoundError') {
    return 'No camera found. This device may not have a rear camera.';
  }
  return `Camera error: ${error.message}`;
}

function showMobileInstructions() {
  statusMessage.innerHTML = `
    <h4>Mobile Setup Instructions:</h4>
    <ol>
      <li>Open in Chrome or Firefox</li>
      <li>Allow camera permissions</li>
      <li>Ensure good lighting</li>
      <li>Hold steady 6-12 inches from QR code</li>
      <li>Try different angles if not scanning</li>
    </ol>
    <button class="btn" onclick="startScanner()">
      <i class="fas fa-camera"></i> Try Again
    </button>
  `;
}
// Add to your existing code
function handleOrientationChange() {
  if (!scanningActive) return;
  
  const video = document.getElementById('scanner-video');
  const orientation = window.orientation;
  
  if (Math.abs(orientation) === 90) {
    // Landscape mode
    video.style.height = '60vh';
    video.style.width = 'auto';
  } else {
    // Portrait mode
    video.style.height = '70vh';
    video.style.width = '100%';
  }
}

// Set up event listeners
window.addEventListener('orientationchange', handleOrientationChange);
window.addEventListener('resize', handleOrientationChange);
    // Stop the scanner
    function stopScanner() {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
      
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      
      videoElement.srcObject = null;
      scanningActive = false;
      scanBtn.style.display = 'block';
    }

    // QR Code scanning function
    function scanQRCode() {
      if (!scanningActive) return;
      
      // Create canvas for image processing
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      
      context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      
      // Detect QR code
      const code = jsQR(imageData.data, imageData.width, imageData.height, {
        inversionAttempts: 'dontInvert',
      });
      
      if (code) {
        handleScanResult(code.data);
      } else {
        animationFrameId = requestAnimationFrame(scanQRCode);
      }
    }

    // Handle scan results
    function handleScanResult(content) {
      stopScanner();
      statusMessage.innerHTML = `<span style="color: #4CAF50">Scanned: ${content}</span>`;
      
      // For CineBook system - extract booking ID
      const bookingId = content.includes('BOOKING-') 
        ? content.split('BOOKING-')[1] 
        : content;
      
      console.log('Booking ID:', bookingId);
      
      // Here you would typically validate with your backend
      // For now, just show a restart button
      scanBtn.innerHTML = '<i class="fas fa-redo"></i> Scan Another';
      scanBtn.style.display = 'block';
    }

    // Handle page visibility changes
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        stopScanner();
      }
    });
  </script>
</body>
</html>
